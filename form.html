<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <header><h1>Registration form</h1></header>
            <div>
           <label>Enter FirstName</label>
           <input type = "text" name = "firstName" placeholder="Enter FirstName">
            </div>

            <div> 
                <label>Enter LastName</label>
                <input type="text" name ="lastName" placeholder="Enter LastName">
            </div>

            <div>
                <label>Enter Password</label><!--input is element-->
                <input type = "password" name = "password" placeholder="Enter Password" > <!--name and text is attributes like string -->
            </div>

            <div>
                <!--gender-->
                <label>Select Gender</label>
                <input type = "radio" name = "gender">Male
                <input type ="radio" name = "gender">Female
                <input type = "radio" name = "gender">Others
            </div>
            <div>
                <label>Select City</label>
                <select name ="city">
                    <option>--SelectCity</option>
                    <option>Banglore</option>
                    <option>Manglore</option>
                    <option>Mysuru</option>
                    <option>Gadag</option>
                    <option>Belgum</option>
                    <option>Haveri</option>
                    <option>Kundapura</option>
                    <option>Udupi</option>
                    <option>Shivamoga</option>
                </select>
            </div>

            <!--email id-->
            <div>
            <label>Enter Email</label>
            <input type ="Email" name = "Email" placeholder="Enter email">
            </div>
            <div>
                <label>Enter Date of Birth</label>
                <input type ="date" name="dateOfBirth" >
            </div>
            <div>
                <label>Upload file</label>
                <input type = "file" name = "uploadFile">
            </div>
            <div>
                <label>Enter age</label>
                <input type="number" name = "age"  placeholder="Enter age">
            </div>
            <div>
            <!--to add mobile number, address-->
            <label>Enter mobile number</label>
            <input type ="tel" name ="number" placeholder="123-45-678">
            </div>
            <div>
                <label>Enter address</label>
            <textarea cols="10" rows ="4"></textarea><!--textarea-->
            </div>
            <div>
                <label>Select course</label>
                <input type="checkbox" name="course1">Java
                <input type ="checkbox" name=" course2" >HTML
                <input type="checkbox" name ="course3">MySQL
            </div>
            <button type = "Submit">Register</button>
            <button type ="reset">Reset</button>
            <button type ="menu"> Menu</button>
            

            <!--In Tables merge cells rowspan, colspan-->


        </form>
    </body>
</html>
